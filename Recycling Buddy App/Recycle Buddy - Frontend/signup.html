<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Signup</title>
  </head>
  <body>
    <header id="header">
      <image id="header-logo" src="./images/Pastel_Green_Logo.png"></image>
      <div class="nav-links-container">
        <div>About Us</div>
        <div>Contact Us</div>
        <div>FAQ</div>
      </div>
    </header>
    <div class="page-container">
      <div class="form-container">
        <div class="title"><div>Signup</div></div>
        <form class="flex-col" id="form-container">
          <div>
            <div>Email:</div>
            <input type="text" class="input-box" />
          </div>
          <div>
            <div>Username:</div>
            <input type="text" class="input-box" />
          </div>
          <div>
            <div>Password:</div>
            <input type="text" class="input-box" />
          </div>
          <div>
            <div>Confirm Password:</div>
            <input type="text" class="input-box" />
          </div>
          <input type="submit" class="black-btn" />
          <div class="foot-note">
            <div>Already Have an Account? <a href="/">Login</a></div>
          </div>
        </form>
      </div>
    </div>
    <footer id="footer">
      <image id="footer-logo" src="./images/white-logo.png"></image>
    </footer>
  </body>
</html>
